@(venue: VenueModel)

@main("Venue created!", nav = "venue added") {
    
    <h2>Venue:</h2>
    
    <h6>Name</h6>
    
    <p>
        @venue.name
    </p>
    
    <h6>Email</h6>
    
    <p>
        @venue.email
    </p>
    
    <h6>Phone</h6>
    
    <p>
        @venue.phone
    </p>
    
    
}
